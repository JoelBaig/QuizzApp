<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizzApp</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="templates.js"></script>
    <script src="json.js"></script>

    <!-- Bootsrap files -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body onload="init()">
    <div class="head">
        <h1>SpaceQuiz</h1>
    </div>
    <div>
        <img class="bgr-img" src="img/astronaut.jpg" alt="">

        <div class="card-main">
            <div class="card">
                <img src="img/questionmark_black.jpg" class="card-img-top" alt="...">
                <div class="card-body-top">
                    <div id="question-text" class="card-title">Card title</div>
                </div>

                <ul class="list-group list-group-flush">
                    <li onclick="answer('answer_1')" id="answer_1" class="list-answer">An item</li>
                    <li onclick="answer('answer_2')" id="answer_2" class="list-answer">A second item</li>
                    <li onclick="answer('answer_3')" id="answer_3" class="list-answer">A third item</li>
                    <li onclick="answer('answer_4')" id="answer_4" class="list-answer">A third item</li>
                </ul>

                <div class="card-body-bottom">
                    <span>
                        <b>1</b> von <b id="question-counter"></b> Fragen
                    </span>
                    <button id="next-question-btn" disabled onclick="nextQuestion()" type="button" class="btn btn-primary">Weiter</button>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
